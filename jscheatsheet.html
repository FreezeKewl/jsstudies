
<!DOCTYPE html>
<html>
<head>
<title>JS Cheat sheet</title>
</head>
<body>
<script type="text/javascript">

 //this is a comment
 /*multi line
 comment*/

 //alert("Hello World");

 console.log("hi bob");
 document.write("<h1>this render as html</h1>");

x = 15;

var y = 1;

// Basic Mathematics
document.write(x+y);
document.write("<hr>");

document.write(x-y);
document.write("<hr>");

document.write(x*y);
document.write("<hr>");

document.write(x/y);
document.write("<hr>");

document.write(x%y);
document.write("<hr>");
 //increments and decrements
document.write(x+1);
document.write("<hr>");

document.write(x=x+1);
document.write("<hr>");

document.write(x++);
document.write("<hr>");

document.write(x--);
document.write("<hr>");

document.write(x--);
document.write("<hr>");

document.write(++x);
document.write("<hr>");

//assignment operators

document.write(x=x+12);
document.write("<hr>");

document.write(x+=x+12);
document.write("<hr>");

document.write(x-=x+12);
document.write("<hr>");

document.write(x*=x+12);
document.write("<hr>");

document.write(x/=x+12);
document.write("<hr>");




</script>

</body>
</html>
